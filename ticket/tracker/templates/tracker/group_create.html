{% extends "tracker/base.html" %}
{% load crispy_forms_tags %}


{% block body %}
  <div class="form-group">
    <div class="container">
        <h3>Create Group</h3>
      <div class="row">
        <div class="col-6">
          <form class="create-form" action="" method="POST">
              {% csrf_token %}
            {{ form|crispy }}
              <input type="submit" value="Submit">
              <a href="/group" class="btn btn-warning btn-sm" role="button">Back</a>
          </form>
        </div>
      </div>
    </div>
  </div>


{% endblock %}
