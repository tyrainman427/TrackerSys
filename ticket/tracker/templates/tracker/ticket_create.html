{% extends "tracker/base.html" %}
{% load crispy_forms_tags %}

{% block body %}
  <div class="form-group">
    <div class="container">
        <h3>Ticket Information</h3>
      <div class="row">
        <div class="col-6">
          <form class="create-form" method="POST">
              {% csrf_token %}
              {{form|crispy}}
              <input class="btn btn-primary btn-sm" type="submit" value="Submit">
              <a href="/tickets" class="btn btn-warning btn-sm" role="button">Back</a>
          </form>
        </div>
        <div class="col-4">
          <p>This is the Tracker ticketing system.</p>
          <p>For any issues you're experincing please submit a ticket.</p>
          <p>Track all incidents through the portal.</p>
      </div>
      </div>
    </div>
  </div>


{% endblock %}
